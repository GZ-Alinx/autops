basePath: /api/v1
definitions:
  controllers.RolePermissionRequest:
    description: 角色权限关联请求参数
    properties:
      roleID:
        description: 角色ID
        type: integer
      permissionID:
        description: 权限ID
        type: integer
    required:
    - roleID
    - permissionID
    type: object
  controllers.CreateRoleRequest:
    description: 创建新角色的请求参数
    properties:
      description:
        description: 角色描述
        maxLength: 255
        type: string
      name:
        description: 角色名称
        maxLength: 50
        minLength: 2
        type: string
    required:
    - name
    type: object
  controllers.ListResponse:
    description: 分页列表响应数据
    properties:
      items:
        items:
          $ref: '#/definitions/models.User'
        type: array
      total:
        type: integer
    type: object
  controllers.LoginRequest:
    description: 用户登录请求参数
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  controllers.LoginResponse:
    description: 用户登录响应数据
    properties:
      token:
        type: string
      user_info:
        $ref: '#/definitions/models.User'
    type: object
  controllers.PolicyRequest:
    description: 权限策略请求参数，包含权限描述、角色名称、资源路径和HTTP方法
    properties:
      method:
        description: HTTP方法
        type: string
        enum:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
      path:
        description: 资源路径
        type: string
      description:
        description: 权限描述
        type: string
      role:
        description: 角色名称
        type: string
    required:
    - method
    - path
    - description
    - role
    type: object
  controllers.RegisterRequest:
    description: 用户注册请求参数
    properties:
      email:
        type: string
      nickname:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  controllers.UpdateRequest:
    description: 用户信息更新请求参数
    properties:
      avatar:
        type: string
      email:
        type: string
      nickname:
        type: string
      phone:
        type: string
      status:
        enum:
        - 0
        - 1
        type: integer
    type: object
  controllers.UpdateRoleRequest:
    description: 更新角色信息的请求参数
    properties:
      description:
        description: 角色描述
        maxLength: 255
        type: string
      id:
        type: integer
      name:
        description: 角色名称
        maxLength: 50
        minLength: 2
        type: string
    required:
    - id
    - name
    type: object
  controllers.UpdateUserRoleRequest:
    description: 更新用户角色的请求参数，支持多角色分配
    properties:
      roles:
        description: 至少分配一个角色
        items:
          type: string
        minItems: 1
        type: array
      user_id:
        type: integer
    required:
    - roles
    - user_id
    type: object
  models.Permission:
    properties:
      action:
        description: HTTP方法
        type: string
      created_at:
        type: string
      deleted_at:
        description: |-
          DeletedAt 软删除字段
          @Schema(type="string", format="date-time")
        type: string
      description:
        description: 权限描述
        type: string
      id:
        type: integer
      resource:
        description: API资源路径
        type: string
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
      updated_at:
        type: string
    type: object
  models.Role:
    properties:
      created_at:
        type: string
      deleted_at:
        description: |-
          DeletedAt 软删除字段
          @SerializedName deleted_at
          @Nullable
          DeletedAt 软删除字段
          @Schema(type="string", format="date-time")
        type: string
      description:
        description: 角色描述
        type: string
      id:
        type: integer
      name:
        description: 角色名称，如admin, editor
        type: string
      permissions:
        description: 多对多关联权限
        items:
          $ref: '#/definitions/models.Permission'
        type: array
      updated_at:
        type: string
      users:
        description: 多对多关联用户
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.User:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      nickname:
        type: string
      phone:
        type: string
      roles:
        description: 多对多关联角色
        items:
          $ref: '#/definitions/models.Role'
        type: array
      status:
        description: 1:正常, 0:禁用
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
  response.Response:
    description: API统一响应结构体
    properties:
      code:
        example: 200
        type: integer
      data: {}
      message:
        example: 操作成功
        type: string
    type: object
